<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="wrapper">
        <table>
            <tr>
                <td colspan = "4" class= "black align">0</td>
            </tr>
            <tr>
                <td colspan="2" class="grey ct-align"><button class = "b">C</button></td>
                <td class="grey"><button class="b">&#8592;</button></td>
                <td class="orange"><button class="c">&#247;</button></td>
            </tr>
            <tr>
                <td class="grey"><button class = "b">7</button></td>
                <td class="grey"><button class = "b">8</button></td>
                <td class="grey"><button class = "b">9</button></td>
                <td class="orange"><button class="c">&#215;</button></td>
            </tr>
            <tr>
                <td class="grey"><button class = "b">4</button></td>
                <td class="grey"><button class = "b">5</button></td>
                <td class="grey"><button class = "b">6</button></td>
                <td class="orange"><button class="c">&#8722;</button></td>
            </tr>
            <tr>
                <td class="grey"><button class = "b">1</button></td>
                <td class="grey"><button class = "b">2</button></td>
                <td class="grey"><button class = "b">3</button></td>
                <td class="orange"><button class="c">&#43;</button></td>
            </tr>
            <tr>
                <td colspan="3" class="grey"><button class = "b">0</button></td>
                <td class="orange"><button class="c"> &#61;</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
